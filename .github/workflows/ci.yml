name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Set $CACHE_DATE
      run: echo "CACHE_DATE=$(date --utc +%Y%m%dT%H%M%SZ)" | tee -a $GITHUB_ENV

    - if: github.event_name != 'pull_request' && github.ref_type == 'branch' && github.ref_name == github.event.repository.default_branch
      name: Set $TAG (default branch)
      run: echo "TAG=build-$CACHE_DATE" | tee -a $GITHUB_ENV
    - if: env.TAG == ''
      name: Set $TAG (PRs, non-default branch)
      # From `man docker-image-tag`: The tag name must be valid ASCII and may
      # contain lowercase and uppercase letters, digits, underscores, periods
      # and hyphens.
      run: echo "TAG=branch-${GITHUB_REF_NAME//[^A-Za-z0-9._-]/-}" | tee -a $GITHUB_ENV

    - run: ./devel/build $TAG

    - run: |
        docker save -o images.tar \
          nextstrain/base-builder:$TAG \
          nextstrain/base:$TAG

    - name: Temporarily save Docker image
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: images.tar
        retention-days: 1

    outputs:
      tag: ${{ env.TAG }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: docker-images

    - run: docker load -i images.tar

    - uses: actions/setup-python@v4
      with:
        python-version: ~3
    - name: Run zika-tutorial
      run: |
        git clone https://github.com/nextstrain/zika-tutorial
        pip install nextstrain-cli
        nextstrain build --image nextstrain/base:${{ needs.build.outputs.tag }} zika-tutorial -F

  push-branch:
    needs: build
    if: github.event_name != 'pull_request' && startsWith(needs.build.outputs.tag, 'branch-')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v3
      with:
        name: docker-images

    - run: docker load -i images.tar

    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push $TAG (non-default branch)
      run: ./devel/push ${{ needs.build.outputs.tag }}

  push-build:
    if: github.event_name != 'pull_request' && startsWith(needs.build.outputs.tag, 'build-')
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v3
      with:
        name: docker-images

    - run: docker load -i images.tar

    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push ${{ needs.build.outputs.tag }} + latest (default branch)
      run: |
        ./devel/tag-latest ${{ needs.build.outputs.tag }}
        ./devel/push latest ${{ needs.build.outputs.tag }}
